{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Daily Rippl{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'app.css' %}">
  </head>

<body role="document">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand"><a href="/">daily rippl</a></div>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li {% if "/" == request.path %}class="active"{% endif %}><a href="{% url 'mission' %}">why this site?</a></li>
          <li {% if "/go" in request.path %}class="active"{% endif %}><a href="{% url 'go' %}">make a rippl.</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li {% if "/privacy_terms" in request.path %}class="active"{% endif %}><a href="{% url 'tos' %}">privacy/tos/contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container container-fluid {% block pgClass %}{% endblock %}">
    <div id="content">{% block content %}{% endblock %}</div>
  </div>

  {% comment %}Google Analytics tracking beacon{% endcomment %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-88412688-1', 'auto');
    ga('require', 'dnt');
    ga('send', 'pageview');
  </script>
  <script async src="//storage.googleapis.com/outfox/dnt_min.js"></script>
  <script src="{% static 'vendor.js' %}"></script>
  <script src="{% static 'app.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
